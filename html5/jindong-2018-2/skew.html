<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 20px;
        height: 20px;
        background-color: red;
        transform: skew(20deg);
    }
    /* skew 保持两条边平行 */
    /* X为 正值 x动 y 逆时针倾斜 */
    /* y 为正 y x顺时针*/ 
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

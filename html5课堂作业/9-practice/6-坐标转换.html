<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YXVdwKYKPrxK3ngNAkZEADT6"></script>
		<title>GPS转百度</title>
	</head>

	<body>
		<div id="allmap"></div>
	</body>
	<script type="text/javascript">
		//		var longitude, latitude;
		var ggPoint;
		var bm = new BMap.Map("allmap");
		var point = new BMap.Point(116.331398, 39.897445);
		bm.centerAndZoom(point, 12);

		var geolocation = new BMap.Geolocation(); /*用手机扫码定位*/
		geolocation.getCurrentPosition(function(r) {
			if(this.getStatus() == BMAP_STATUS_SUCCESS) {
				var x = 116.32715863448607;
				var y = 39.990912172420714;
				var ggPoint = new BMap.Point(x, y);

				//地图初始化
				var bm = new BMap.Map("allmap");
				bm.centerAndZoom(ggPoint, 15);
				bm.addControl(new BMap.NavigationControl());

				//添加gps marker和label
				var markergg = new BMap.Marker(ggPoint);
				bm.addOverlay(markergg); //添加GPS marker
				var labelgg = new BMap.Label("未转换的GPS坐标（错误）", {
					offset: new BMap.Size(20, -10)
				});
				markergg.setLabel(labelgg); //添加GPS label

				//坐标转换完之后的回调函数
				translateCallback = function(data) {
					if(data.status === 0) {
						var marker = new BMap.Marker(data.points[0]);
						bm.addOverlay(marker);
						var label = new BMap.Label("转换后的百度标注（正确）", {
							offset: new BMap.Size(20, -10)
						});
						marker.setLabel(label); //添加百度label
						bm.setCenter(data.points[0]);
					}
				}

				setTimeout(function() {
					var convertor = new BMap.Convertor();
					var pointArr = [];
					pointArr.push(ggPoint);
					convertor.translate(pointArr, 3, 5, translateCallback)
				}, 1000);

			} else {
				alert('failed' + this.getStatus());
			}
		});
	</script>

</html>

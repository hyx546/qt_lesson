<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>自制简易计算器</title>
</head>
<body>
  <div class="calculator">
    <h3>简单计算器</h3>
    <input class="display" type="text" value="" name="显示">
    <ul class="counter">
      <li class="conter_key number"><input type="button" value="7"></li>
      <li class="conter_key number"><input type="button" value="8"></li>
      <li class="conter_key number"><input type="button" value="9"></li>
      <li class="conter_key back"><input type="button" value="Back"></li>
      <li class="conter_key delete"><input type="button" value="C"></li>
      <li class="conter_key number"><input type="button" value="4"></li>
      <li class="conter_key number"><input type="button" value="5"></li>
      <li class="conter_key number"><input type="button" value="6"></li>
      <li class="conter_key char"><input type="button" value="*"></li>
      <li class="conter_key char"><input type="button" value="/"></li>
      <li class="conter_key number"><input type="button" value="1"></li>
      <li class="conter_key number"><input type="button" value="2"></li>
      <li class="conter_key number"><input type="button" value="3"></li>
      <li class="conter_key char"><input type="button" value="+"></li>
      <li class="conter_key char"><input type="button" value="-"></li>
      <li class="conter_key space number"><input type="button" value="0"></li>
      <li class="conter_key result"><input type="button" value="="></li>
    </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>

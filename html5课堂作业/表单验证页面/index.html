<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>百度登陆</title>
</head>
<body>
  <div class="form-validator">
    <div class="header">
      <span class="header-logo"></span>
      <span class="header-title">登陆百度账号</span>
    </div>
    <div class="content">
      <div class="image"><img src="./baidutieba.png" style="width: 50%;" alt=""></div>
      <form id="myform" class="formList" method="post" >
       <table>
        <tr><input id="username" class="username" type="text" placeholder="手机号/邮箱/用户名" name="username" form="myform"></tr>
        <tr><input id="password" class="password" type="password" placeholder="密码" name="password"form="myform" ></tr>
        <tr><input class="btn" type="button" id="sub" value="登陆" ></tr>
       </table>
      </form>
      <div class="bottom">
        <a href="" class="bottom-left">登陆遇到问题</a>
        <a href="" class="bottom-right">其他登陆方式</a>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>

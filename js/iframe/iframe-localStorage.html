<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>localStorage 扩容</title>
</head>
<body>
  <iframe id="iframe1" src="http://localhost:3003/iframe.html" frameborder="0"></iframe>
  <script>
    // 5mb / 一个域名
    // h5.u51.com/a/
    // h5.u51.com/b/
    // 假设 localhost:8080 不够了 存在 localhost:3003 下面
    // postMessage
    window.onload = function(){
      const iframe = document.getElementById('iframe1');
      const iframeWindow = iframe.contentWindow;
      // iframeWindow.postMessage({name: 'lilei'}, 'http://localhost:3003');
      function setAnotherOriginStorage(key, value) {
        iframeWindow.postMessage(
          {key: key, value: value},
          'http://localhost:3003'
        )
      }
      function getAnotherOriginStorage(key, cb) {
        window.onmessage = function() {
          cb(null, e.data);
        }
        iframeWindow.postMessage({key},
        'http://localhost:3003'
        )
      }
      function setAnotherOriginStorage() {}
      setAnotherOriginStorage('key',{name: 'lilei'});
      getAnotherOriginStorage('key',(err, data) => {//有回调就是获取
        console.log('data',data)
      })
    }
  </script>
</body>
</html>

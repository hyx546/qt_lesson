<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div id="box1"></div>
    <div id="box2"></div>
  </div>


  <script src="./reactivity.global.js"></script>
  <script>
  const {reactive, effect} = VueObserver;
  const origin = {
    count: 0,
    age: 50,
    name: 'luhua'
  }
  const state = reactive(origin);
  effect(() => {
    // console.log(state.count);
    document.getElementById('box1').innerHTML = state.count;
  })
  effect(() => {
    // console.log(state.age);
    document.getElementById('box2').innerHTML = state.age;
  })
  setTimeout(() =>{
    state.count=100;
  },3000);
  </script>
</body>
</html>

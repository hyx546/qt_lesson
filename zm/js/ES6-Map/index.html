<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var map = new Map();
    map.set('a', () => {
      console.log('a');
    })
    map.get('a')();
    for (let key of map.keys()) {
      console.log('key', key);
    }
    for (let v of map.values()) {
      console.log('v', v);
    }
    for (let kv of map.entries()) {
      console.log('kv', kv);
    }
    map.delete('a');
    console.log(map.has('a'), map.size);
  </script>
</body>

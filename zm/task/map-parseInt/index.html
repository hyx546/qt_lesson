<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const res = ['1','2','3'].map(parseInt);
    // '1' 0 parseInt('1', 0); 0 -> 10 1
    // '2' 1 parseInt('2', 1); NaN
    // '3' 2 parseInt('3', 2); NaN
    console.log(res)
    // [1,2,3]
    // 函数是一等公民：他和其他的变量有同等的地位
    function foo(a,b) {
      console.log(a);
      b()
    }
    function bar() {console.log(456)}
    foo(1, bar);
    // 1
    ['1','2','3'].map((a,b,c) => {
      console.log(a,b,c);
    });
    function bar123(d) {
      console.log(d)
    }
    // 2
    ['1','2','3'].map(bar123);
    var str = '123' // 10
    var str1 = '11' // 2
    parseInt(str, 10)
    parseInt('123', 2)
    // 默认为10

    parseInt(str1,2); // 3
    parseInt(str,10); // 11
    // 
    // 返回的值是十进制的
  </script>
</body>
</html>
